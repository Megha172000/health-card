<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health-Card</title>
    <!-- MDB icon -->
    <link rel="icon" href="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css">
    <style>
        /* Loader styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .loader.active {
            opacity: 1;
            visibility: visible;
        }
        .loader .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
    </style>
</head>
<body>

<section class="vh-100" style="background-color: #f5f5f5;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="/images/sign-in.jpg"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form id="createPasswordForm">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Health-Card</span>
                                    </div>

                                    <div id="errorDiv" class="alert alert-danger" role="alert" style="display:none;">
                                        <span id="errorMessage"></span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create new password</h5>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" required />
                                        <label class="form-label" for="confirmPassword">Confirm password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button id="submitButton" class="btn btn-dark btn-lg btn-block" data-mdb-button-init data-mdb-ripple-init
                                                type="button">Submit</button>
                                    </div>

                                    <a class="small text-muted" href="/login">Sign-In</a>
                                    <p></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Loader -->
<div id="loader" class="loader">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- MDB -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const code = urlParams.get('code');

        const form = document.getElementById('createPasswordForm');
        const formData = new FormData(form);
        // Add email and code to FormData
        formData.append("email", email);
        formData.append("code", code);
        const jsonData = {};

        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        document.getElementById('loader').classList.add('active');

        fetch('/create-agent-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData),
        })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('errorDiv').style.display = 'block';
                    document.getElementById('errorMessage').textContent = data.error;
                    document.getElementById('loader').classList.remove('active');
                } else {

                    setTimeout(() => {
                        window.location.href = data.redirectUrl; // Redirect on success
                    }, 500); // Delay to show loader before redirecting
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loader').classList.remove('active');
            });
    });
</script>

</body>
</html>
